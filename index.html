<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather API</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main id="body">
    <div class="container">
      <form class=" w-50 m-auto py-5">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="searchData" placeholder="Enter a City name for Weather update" />
          <div class="input-group-append">
            <button type="button" class="btn btn-danger" onclick="loadData()">Search</button>
          </div>
        </div>
      </form>
      <div class="text-white text-center box w-50 mx-auto pb-5" id="weather-display">
        <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" />
        <h1>Dhaka</h1>
        <h3><span>27</span>&deg;C</h3>
        <h1>Rain</h1>
      </div>
    </div>
  </main>
  <footer>
    Developed by Showrab Bin Habib
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
